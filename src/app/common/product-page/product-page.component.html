<div *ngIf = "product$ as product">
    <div class = "product">
        <div class = "header right">
            <button routerLink = "/" class = "btn btn-dark">Back</button>
        </div>

        <div class = "flex">
            <div class="item text-center">
                <h2>{{product.title}}</h2>

                <div>
                <img [src] = "product.photo">
                </div>

                <div>
                    <h2>Price: {{product.price}} $</h2>
                </div>
            </div>

            <div class = "item">
                <h2>Description</h2>
                <div>
                    {{product.info}}
                </div>
            </div>
        </div>
    </div>
</div>
